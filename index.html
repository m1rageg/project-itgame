<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IT game</title>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header__container">
            <div class="stats">
                <div class="stats__scales">
                    <div class="stats__health">
                        <img class="stats__img" src="img/health.png" alt="health">
                        <meter id="health__meter" value="100" min="0" max="100"></meter>
                    </div>
                    <div class="stats__happiness">
                        <img class="stats__img" src="img/happiness.png" alt="happiness">
                        <meter id="happiness__meter" value="100" min="0" max="100"></meter>
                    </div>
                    <div class="stats__food">
                        <img class="stats__img" src="img/food.png" alt="food">
                        <meter id="food__meter" value="100" min="0" max="100"></meter>
                    </div>
                </div>
                <div class="count__days"></div>
                
                <div class="stats__counts">
                    <div class="stats__balance">Balance:</div>
                    <div id="stats__local-money" class="stats__local-money">0 &#8372;</div>
                    <div id="stats__dollars" class="stats__dollars">0 $</div>
                </div>  
            </div>
        </div>
        <div class="stats-divider"></div>
        <div class="experience__container">
            <div class="exp__container">
                <div class="person__level">Current level: 1</div>
                <div class="need__exp">0/1000</div>
            </div>
            <div class="experience__meter__container">
                <meter id="experience__meter" value="0" min="0" max="1000"></meter>       
            </div>
        </div>
    </header>

    <main>
        <div id="character__syka" class="character__container">
            <div class="casino__button" onclick="changeMenuDisplay('casino__menu')">
                <div class="bank__button_content">
                    <h2 class="casino__text">CASINO</h2>
                </div>
            </div>
            
            <img class="character__img" src="img/poorstudent.png" alt="character">
            <div class="bank__button" onclick="changeMenuDisplay('bank__menu')">
                <div class="bank__button_content">
                    <h2 class="bank__text">BANK</h2>
                </div>
            </div>
        </div>
        <div id="health__menu" class="no-display  menu__container">
            <div id ="myModalHealth" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('myModalHealth')">&times;</span>
                    <p id="text__modalHealth"></p>
                </div>
            </div>
            <ul id="health__items__li">
                <li><button onclick="healthItem(this)" class="workout_menu">Workout (+5&#10084;, -3&#127828)</button></li>
                <li><button onclick="healthItem(this)" class="pill_menu">Take a pill (+15&#10084;, -5&#128525;)</button></li>
                <li><button onclick="healthItem(this)" class="doctor_menu">Go to the doctor (+25&#10084;, -5&#128525;, -1000&#8372)</button></li>
                <li><button onclick="healthItem(this)" class="hospital_menu">Go to the private hospital(+50&#10084;, -15&#127828, -4000&#8372)</button></li>
                <li><button onclick="healthItem(this)" class="abroad_menu">Get treatment abroad(+100&#10084;, -4000$)</button></li>
                <li><button onclick="healthItem(this)" class="personaldoctor_menu">Hire a personal doctor(+70&#10084; every month, -25000&#8372 every month)</button></li>
                
                
            </ul>
            <div class="exit" onclick="exitMenus(health__menu)">&#10062;</div>
        </div>
        <div id="happiness__menu" class="no-display menu__container">
            <div id ="myModalHappiness" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('myModalHappiness')">&times;</span>
                    <p id="text__modalHappiness"></p>
                </div>
            </div>
            <ul id="happiness__items__li">
                <li><button onclick="happinessItem(this)" class="walk_menu">Go for a walk (+5&#128525;, -2&#127828)</button></li>
                <li><button onclick="happinessItem(this)" class="sleep_menu">Sleep (+10&#128525;, -5&#127828)</button></li>
                <li><button onclick="happinessItem(this)" class="cake_menu">Eat some cake (+20&#128525;,+10&#127828;, -100&#8372)</button></li>
                <li><button onclick="happinessItem(this)" class="marry_menu">Marry(+70&#128525 every month, +70&#127828 every month, -10000&#8372 every month)</button></li>
            </ul>
            <div class="exit" onclick="exitMenus(happiness__menu)">&#10062;</div>
        </div>
        <div id="food__menu" class="no-display menu__container">
            <div id ="myModalFood" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('myModalFood')">&times;</span>
                    <p id="text__modalFood"></p>
                </div>
            </div>
            <ul id="food__items__li">
                <li><button onclick="foodItem(this)" class="meal_menu">Meal(+20&#127828, -5&#128525)</button></li>
                <li><button onclick="foodItem(this)" class="fastfood_menu">Fast food(+30&#127828,-10&#10084, -300&#8372)</button></li>
                <li><button onclick="foodItem(this)" class="restaurant_menu">Restaurant(+40&#127828, -1000&#8372)</button></li>
                <li><button onclick="foodItem(this)" class="marry_menu">Marry(+70&#128525 every month, +70&#127828 every month, -10000&#8372 every month)</button></li>
                <li><button onclick="foodItem(this)" class="personalchef_menu">Hire a personal chef(+100&#127828 every month, -20000&#8372)</button></li>
            </ul> 
            <div class="exit" onclick="exitMenus(food__menu)">&#10062;</div> 
        </div>
        <div id="work__menu" class="no-display menu__container">
            <div id ="myModalWork" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('myModalWork')">&times;</span>
                    <p id="text__modalWork"></p>
                </div>
            </div>
            <ul id="work__items__li">
                <li><button onclick="workItem(this)" class="constructionsite_menu work_button">Work on a construction site(salary: 7000&#8372).</button></li>
                <li><button onclick="workItem(this)" class="courier_menu work_button">Work as a courier(salary: 12000&#8372). Required lvl: 5.</button></li>
                <li><button onclick="workItem(this)" class="waiter_menu work_button">Work as a waiter(salary: 17000&#8372). Required lvl: 13.</button></li>
                <li><button onclick="workItem(this)" class="trainee_menu work_button">Trainee(salary: 1000$, + 600exp every month). Required lvl: 20, courses must be taken.</button></li>
                <li><button onclick="workItem(this)" class="junior_menu work_button">Junior(salary: 1500$, + 900exp every month). Required lvl: 40, university must be finished.</button></li>
                <li><button onclick="workItem(this)" class="middle_menu work_button">Middle(salary: 2500$, + 1200exp every month). Required lvl: 60, have to work as a junior at least 2 years.</button></li>
                <li><button onclick="workItem(this)" class="senior_menu work_button">Senior(salary: 5000$, + 1600exp every month). Required lvl: 80, have to work as a middle at least 3 years.</button></li>
                <li><button onclick="workItem(this)" class="teamlead_menu work_button">TeamLead(salary: 10000$, + 2000exp every month). Required lvl: 100, have to work as a senior at least 5 years.</button></li>
            </ul>
            <div class="exit" onclick="exitMenus(work__menu)">&#10062;</div>
        </div>
        <div id="study__menu" class="no-display menu__container">
            <div id ="myModalStudy" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal('myModalStudy')">&times;</span>
                    <p id="text__modalStudy"></p>
                </div>
            </div>
            <ul id="study__items__li">
                <li><button onclick="studyItem(this)" class="book_menu">Read a book(+300exp, 10 days)</button></li>
                <li><button onclick="studyItem(this)" class="course_menu">Buy courses(+1500exp, -7000&#8372, 90 days)</button></li>
                <li><button onclick="studyItem(this)" class="university_menu">University(+5000exp, 1095 days)</button></li>
            </ul>
            <div class="exit" onclick="exitMenus(study__menu)">&#10062;</div>
        </div>
        <div id="bank__menu" class="no-display menu__container">
            <div class="bank_exchange__container">
                <form onsubmit="return exchangeFormHandler(event)">
                    <p id="buy__usd"></p>
                    <input type="hidden" name="currency" value="UAH">
                    <input name="sum" type="number">
                    <input type="submit">
                </form>
                <form onsubmit="return exchangeFormHandler(event)">
                    <p id="sell__usd"></p>
                    <input type="hidden" name="currency" value="USD">
                    <input name="sum" type="number">
                    <input type="submit">
                </form>
            </div>
            <div class="exit" onclick="exitMenus(bank__menu)">&#10062;</div>
        </div>
        <div id="casino__menu" class="no-display menu__container">
            <div class="card__wrapper"></div>
            <div id="casino__card__info">
                <p id="casino__card__info__rank"></p>
                <p id="casino__card__info__suit"></p>
                <p id="casino__card__info__color"></p>
            </div>
            <div class="casino__bet__container">
                <div class="color__choice">
                    <label for="colorChoiceRed">Red</label>
                    <input id="colorChoiceRed" type="radio" name="colorChoice" value="red">
                </div>
                <div class="color__choice">
                    <label for="colorChoiceBlack">Black</label>
                    <input id="colorChoiceBlack" type="radio" name="colorChoice" value="black">
                </div>
                <label for="inputBetValue"></label>
                <input id="inputBetValue" type="number" min="100" value="100" step="100">
                <button id="casino__bet__button" type="submit">Place a bet</button>
            </div>

            <div class="exit" onclick="exitMenus(casino__menu)">&#10062;</div>
        </div>
    </main>
    <footer>
        <div id="action__health" class="action__container" onclick="changeMenuDisplay('health__menu')"> 
            <img class="action__img" src="img/health.png" alt="health">
            Health
        </div>
        <div id="action__happiness" class="action__container" onclick="changeMenuDisplay('happiness__menu')">
            <img class="action__img" src="img/happiness.png" alt="happiness">
            Happiness
        </div>
        <div id="action__food" class="action__container" onclick="changeMenuDisplay('food__menu')"> 
            <img class="action__img" src="img/food.png" alt="food">
            Food
        </div>
        <div id="action__work" class="action__container" onclick="changeMenuDisplay('work__menu')"> 
            <img class="action__img" src="img/work.png" alt="work">
            Work
        </div>
        <div id="action__study" class="action__container" onclick="changeMenuDisplay('study__menu')">
            <img class="action__img" src="img/study.png" alt="study">
            Study
        </div>
    </footer>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="casino.js"></script>
</body>
</html>
